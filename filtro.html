<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="filtro.css">
  <title>Filtros en JS</title>
</head>

<body>

  <div>
      <input class="input" type="text" placeholder="Seleccioná un color o tipo"> <!-- Le agregue una class input para que se relacione con filtro.js porque lo estan llamando pero no tenía la clase  -->
      <button id="filtrar-productos">Filtrar</button> <!-- Agregue el ID a button para poder llamarlo en mi js  -->
      <button id="todos-los-productos">Regresar</button> <!-- Agregue esta boton con un ID para poder llamarlo desde mi js y el botón funciona para ver todos los listados desde nuevo -->
      <h1>Lista de productos </h1>
      <div id="lista-de-productos">
    </div>
  </div>
  <script src="./filtro.js"></script> <!-- Le cambie la ruta, porque estaban en diferente nivel -->
</body>

</html>
